<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONG</title>
  <style>
    .container {}

    .gameScreen {
      display: none;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
    }

    #initialScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="initialScreen" class="center">

      <button type="submit" id="newGameButton">
        New game
      </button>
      <div>OR</div>
      <input type="text" placeholder="Enter game code" id="gameCodeInput" />
      <div>
        <button type="submit" id="joinGameButton">Join game</button>
      </div>

    </div>


    <div id="gameScreen" class="gameScreen center">
      <div id="canvas-container">
        <h1> Roomcode: <span id=roomCodeDisplay></span></h1>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
